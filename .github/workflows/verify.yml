name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Setup fake Credentials
      run: cp gradle.properties.fake gradle.properties
    - name: Build & Test
      run: chmod +x gradlew && ./gradlew build test
