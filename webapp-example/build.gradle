version = "0.1-SNAPHSOT"

bootJar {
    mainClassName = 'io.kapsules.jwt.JwtDemoApplication'
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    implementation project (':jwt-opa')

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'com.auth0:java-jwt:3.10.3'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.59'
    implementation 'commons-codec:commons-codec:1.6'


    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation "org.testcontainers:mongodb:$tcVersion"
}

jacoco {
    // TODO: remove once Jacoco 0.8.7 is released
    // See: https://github.com/gradle/gradle/issues/15038
    toolVersion = '0.8.7-SNAPSHOT'
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                // This is just a demo application, we can be more lenient.
                // TODO: increase this until it reaches 50%
                minimum = 0.15
            }
        }
    }
}
